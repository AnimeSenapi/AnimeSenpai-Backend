apiVersion: apps/v1
kind: Deployment
metadata:
  name: animesenpai-backend
  namespace: animesenpai
  labels:
    app: animesenpai-backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: animesenpai-backend
  template:
    metadata:
      labels:
        app: animesenpai-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: animesenpai/backend:latest
        ports:
        - containerPort: 3005
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3005"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: animesenpai-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: animesenpai-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: animesenpai-secrets
              key: jwt-secret
        - name: CORS_ORIGIN
          value: "https://animesenpai.app"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: animesenpai-backend-service
  namespace: animesenpai
  labels:
    app: animesenpai-backend
spec:
  selector:
    app: animesenpai-backend
  ports:
  - port: 80
    targetPort: 3005
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: animesenpai-backend-hpa
  namespace: animesenpai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: animesenpai-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
